{% extends 'base.html' %}
{% block head %}
{% endblock %}

{% block body %}
<div class=pagetitle>Read Data from Portal</div>

<div style="height: 20px;"></div>
    <div style="margin: 0 10%;border: 3px;">
        <table class="table table-striped table-bordered ">
                <tr>
                    <form action="{{ url_for('getdata') }}" method="post">
                        <label for="forceread">Force read past 365 days from Zaptec API: &nbsp;&nbsp;  </label>
                        <input type="submit" value="Read Data" id="btn_read_data">
                    </form>
                </tr>
            </table>  
    </div>
<div style="height: 20px;"></div>

{% if output|length > 0 %}

<div style="height: 20px;"></div>
    <div style="margin: 0 10%;border: 3px;">
        <table class="table table-striped table-bordered ">
                <tr>
                    {{ output }}
                </tr>
            </table>  
    </div>
<div style="height: 20px;"></div>




{% endif %}

{% endblock %}
